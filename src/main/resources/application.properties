spring.application.name=CloudProject

#server 설정
server.address=0.0.0.0
server.port=8081

# DBCP 설정
# url, driver, username, password
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://project-db-campus.smhrd.com:3307/smhrd_teacher_kyb
spring.datasource.username = smhrd_teacher_kyb
spring.datasource.password = smhrd

# JPA 설정  --> NO SQL!!
# DB 문법 설정
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# create : 서버를 재시작할때마다 테이블 재생성 (초기 한번만 해두면 됨)
# update : 테이블 수정 시 alter 테이블 해주는 용도
# spring.jpa.hibernate.ddl-auto = update

# 만들어진 sql 구문을 console 출력
spring.jpa.show-sql = true
# 보기 좋게 sql 구문 출력
spring.jpa.properties.hibernate.format_sql = true

